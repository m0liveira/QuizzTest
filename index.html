<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- icon na tab do browser -->
    <link rel="icon" href="media/quiz.ico" type="image/x-icon">

    <!-- title da tab -->
    <title>The Ultimate Quiz Test</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Staatliches&display=swap" rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="game-Form" class="game-Form">
        <!-- modal endgame -->
        <div id="overlay2" class="overlay2">
            <div class="endModal">
                <!-- info sobre game over -->
                <h1>Game Over</h1>

                <input type="text" placeholder="Insert player name" id="name">

                <h1 id="score">Points: </h1>

                <!-- close buttons -->
                <div class="img-container">
                    <img id="restart" src="media/play-button.png" alt="">
                    <button id="setName">confirm</button>
                    <img id="leaderboard2" src="media/leaderboard.png" alt="">
                </div>
                <h1>Restart and set a new record!</h1>
            </div>
        </div>

        <!-- modal endgame - fim -->

        <!-- NavBar -->
        <nav>
            <div class="nav-bar">
                <!-- Game Title -->
                <p>The Ultimate Quiz Test!</p>

                <!-- settings, play, leaderboard -->
                <div class="img-container">
                    <img id="options" src="media/settings.png" alt="">
                    <img id="play" src="media/play-button.png" alt="">
                    <img id="leaderboard" src="media/leaderboard.png" alt="">
                </div>
            </div>
        </nav>
        <!-- NavBar-Fim -->

        <div class="quiz">
            <div class="quiz-container">
                <div class="quiz-img">
                    <img id="img" src="https://source.unsplash.com/400x200/?question_mark" alt="">
                </div>

                <h1 id="question">☛ question here! ☚</h1>
            </div>

            <div id="btn-container" class="btn-container">
                <button id="btn1" disabled>A. Answer</button>
                <button id="btn2" disabled>B. Answer</button>
                <button id="btn3" disabled>C. Answer</button>
                <button id="btn4" disabled>D. Answer</button>
            </div>

            <div id="timer" class="timer">
                <h1 id="time">10</h1>
            </div>
        </div>

        <div id="overlay" class="overlay">
            <div class="settings-container">
                <h1>Select number of questions</h1>
                <div class="btn-container2">
                    <button>10</button>
                    <button>15</button>
                    <button>20</button>
                </div>


                <h1>Select category</h1>
                <select name="" id="">
                    <option value="Any">Any</option>
                    <option value="Gaming">Gaming</option>
                    <option value="Enterteinment">Enterteinment</option>
                    <option value="Culture">Culture</option>
                    <option value="More">Coming Soon</option>
                </select>

                <h1>Select difficulty</h1>
                <select name="difficulty" id="">
                    <option value="Any">Any</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>

                <h1>Select Type</h1>
                <select name="type" id="">
                    <option value="Any">Any</option>
                    <option value="Multiple choice">Multiple choice</option>
                    <option value="True / False">True / False</option>
                </select>

                <button id="confirm">Confirm</button>
            </div>
        </div>
    </div>

    <div id="leader-Form" class="leaderboard-Form hide">
        <div class="overlay3">
            <div class="leaderboard-container">
                <div class="title">
                    <h1>♛</h1>
                    <h1>Leaderboard</h1>
                </div>

                <div class="row">
                    <div class="imgContainer">
                        <img src="media/gold.png" alt="">
                    </div>

                    <div id="first" class="imgContainer">
                        <img src="media/firstUser.png" alt="">
                    </div>

                    <h1 id="first-Name">El Anonymo</h1>
                    <h1 id="first-Score">0</h1>
                </div>

                <div class="row">
                    <div class="imgContainer">
                        <img src="media/silver.png" alt="">
                    </div>

                    <div id="second" class="imgContainer">
                        <img src="media/secondUser.png" alt="">
                    </div>

                    <h1 id="second-Name">El Anonymo</h1>
                    <h1 id="second-Score">0</h1>
                </div>

                <div class="row">
                    <div class="imgContainer">
                        <img src="media/bronze.png" alt="">
                    </div>

                    <div id="third" class="imgContainer">
                        <img src="media/thirdUser.png" alt="">
                    </div>

                    <h1 id="third-Name">El Anonymo</h1>
                    <h1 id="third-Score">0</h1>
                </div>

                <div class="row">
                    <div class="imgContainer">
                        <img src="media/wood.png" alt="">
                    </div>

                    <div id="fourth" class="imgContainer">
                        <img src="media/fourthUser.png" alt="">
                    </div>

                    <h1 id="fourth-Name">El Anonymo</h1>
                    <h1 id="fourth-Score">0</h1>
                </div>

                <div class="row">
                    <div class="imgContainer">
                        <img src="media/wood.png" alt="">
                    </div>

                    <div id="fifth" class="imgContainer">
                        <img src="media/fourthUser.png" alt="">
                    </div>

                    <h1 id="fifth-Name">El Anonymo</h1>
                    <h1 id="fifth-Score">0</h1>
                </div>

                <div class="row">
                    <div id="last" class="imgContainer">
                        <img src="media/lastUser.png" alt="">
                    </div>

                    <h1 id="last-Name">El Anonymo</h1>
                    <h1>last score:</h1>
                    <h1 id="last-Score">0</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" async defer></script>
</body>

</html>
